<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Job application</h1>
            <p> (Web)</p>
        </div>
        <form class="form">
            <div class="area1">
                <div class="form_control">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first_name" name="first_name"
                    />
                </div>
                <div class="form_control">
                    <label for="first-name">Last Name</label>
                    <input type="text" id="last_name" name="last_name"
                    />
                </div>
            </div>

            <div class="area1">
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"
                    />
                </div>
                <div class="form_control">
                    <label for="job_role" class="job_role">Job role</label>
                    <select name="job_role" id="select">
                        <option value="select_job">Select Job role</option>
                        <option value="frontend">FrontEnd Developer</option>
                        <option value="backend">BAckend Developer</option>
                        <option value="react">React Developer</option>
                        <option value="ui">ui Developer</option>
                    </select>
                </div>
            </div>


            <div class="form_control">
                <label for="address">Address</label>
                <textarea name="address_text" id="address_text" cols="116" rows="14"></textarea>
            </div>
            <div class="area1">
                <div class="form_control">
                    <label for="city">City</label>
                    <input type="city" id="city" name="city"
                    />
                </div>
                <div class="form_control">
                    <label for="picode">Pincode</label>
                    <input type="number" id="pincode" name="pincode"
                    />
                </div>
            </div>
            <div class="area1">
                <div class="form_control">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date"
                    />
                </div>
                <div class="form_control">
                    <label for="date">Upload Your CV</label>
                    <input type="file" id="date" name="date"
                    />
                </div>
            </div>
            <button class="btn">Apply Now</button>
        </form>


    </div>
    
</body>
</html>
